<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmbooks Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #2962ff; /* Bright Blue */
            --dark-blue: #0d47a1;
            --success-green: #2e7d32;
            --danger-red: #d32f2f;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #888888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 90px; /* Space for bottom nav */
        }

        /* --- HEADER & LOGO --- */
        header {
            background-color: var(--bg-color);
            padding: 20px 20px 10px 20px;
            text-align: center;
        }

        .logo-container {
            font-family: 'Roboto Mono', monospace; /* Telegraphic style */
            font-size: 28px;
            color: var(--dark-blue);
            letter-spacing: -1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 24px;
            margin-right: 8px;
            color: var(--primary-blue);
        }

        .logo-thin {
            font-weight: 400; /* Unbold */
        }

        .logo-thick {
            font-weight: 700; /* Bold */
        }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-color);
            padding: 0 20px 15px 20px;
        }

        .search-bar {
            background: white;
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }

        .search-bar i.fa-search {
            color: var(--text-muted);
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 15px;
            color: var(--text-main);
        }

        .search-actions i {
            margin-left: 15px;
            color: var(--text-muted);
            font-size: 18px;
        }

        /* --- MAIN CONTENT --- */
        .container {
            padding: 0 20px;
        }

        /* Financial Cards */
        .financial-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 15px;
            flex: 1;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 15%;
            bottom: 15%;
            width: 4px;
            border-radius: 0 4px 4px 0;
        }

        .card-receivable::before { background-color: var(--success-green); }
        .card-payable::before { background-color: var(--danger-red); }

        .card-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .amount {
            font-size: 20px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }

        .text-green { color: var(--success-green); }
        .text-red { color: var(--danger-red); }

        .sub-text {
            font-size: 11px;
            color: #999;
        }

        /* Status Row */
        .status-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .status-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .status-header {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .circle-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f4ff;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            border: 2px solid #e0e6f8;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            font-size: 24px;
            color: var(--primary-blue);
        }

        .status-text {
            font-size: 11px;
            color: var(--text-muted);
            line-height: 1.3;
        }

        /* --- APP GRID (The Main Menu) --- */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 15px;
        }

        .grid-item {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            transition: transform 0.1s;
            cursor: pointer;
        }

        .grid-item:active {
            transform: scale(0.98);
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background-color: #f0f7ff; /* Very light blue bg */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px auto;
        }

        .grid-icon {
            font-size: 22px;
            color: var(--primary-blue); /* ALL ICONS BLUE */
        }

        .grid-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* --- BOTTOM NAVIGATION --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 10px;
            flex: 1;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-blue);
        }

        /* Floating Add Button */
        .fab-container {
            position: relative;
            top: -25px;
        }

        .fab {
            background: var(--primary-blue);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.4);
            font-size: 24px;
            border: none;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <i class="fa-solid fa-book-open-reader logo-icon"></i> 
            <span class="logo-thin">cm</span><span class="logo-thick">books</span>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Client ID, Name, Mobile...">
            <div class="search-actions">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-qrcode"></i>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="financial-row">
            <div class="card card-receivable">
                <span class="card-label">Receivables</span>
                <span class="amount text-green">₹ 0.00</span>
                <span class="sub-text">Inbound</span>
            </div>
            <div class="card card-payable">
                <span class="card-label">Payables</span>
                <span class="amount text-red">₹ 0.00</span>
                <span class="sub-text">Outbound</span>
            </div>
        </div>

        <div class="status-row">
            <div class="status-card">
                <div class="status-header">Pending Tasks</div>
                <div class="status-info">
                    <div class="circle-badge">0</div>
                    <span class="status-text">Action<br>Required</span>
                </div>
            </div>
            <div class="status-card">
                <div class="status-header">Compliances</div>
                <div class="status-info">
                    <i class="fa-regular fa-calendar-days status-icon"></i>
                    <span class="status-text">Calendar<br>No due date</span>
                </div>
            </div>
        </div>

        <div class="app-grid">
            <div class="grid-item">
                <div class="icon-wrapper"><i class="fa-solid fa-user-group grid-icon"></i></div>
                <div class="grid-label">Clients</div>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper"><i class="fa-solid fa-file-invoice grid-icon"></i></div>
                <div class="grid-label">Invoices</div>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper"><i class="fa-solid fa-building-columns grid-icon"></i></div>
                <div class="grid-label">Accounts</div>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper"><i class="fa-solid fa-list-check grid-icon"></i></div>
                <div class="grid-label">Tasks</div>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper"><i class="fa-solid fa-key grid-icon"></i></div>
                <div class="grid-label">Logins</div>
            </div>
            <div class="grid-item">
                <div class="icon-wrapper"><i class="fa-solid fa-book-open grid-icon"></i></div>
                <div class="grid-label">DayBook</div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Reports</span>
        </a>
        
        <div class="fab-container">
            <button class="fab">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <a href="#" class="nav-item">
            <i class="fa-solid fa-bell"></i>
            <span>Alerts</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <span>More</span>
        </a>
    </nav>

</body>
</html>
