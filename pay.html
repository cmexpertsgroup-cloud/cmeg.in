<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CM Experts Group | Secure Payment</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #2f2f2f;
    }

    h2 {
      margin-top: 6px;
      font-size: 16px;
      color: #b0302c; /* CM Red */
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      font-size: 15px;
      border-radius: 8px;
      border: 1.5px solid #d0d0d0;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #b0302c;
      box-shadow: 0 0 0 3px rgba(176,48,44,0.12);
    }

    .btn-pay {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      background: #b0302c;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-pay:hover {
      background: #8f2623;
    }

    .btn-wa {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>CM Experts Group</h1>
    <h2>Secure Payment</h2>

    <label>Client Name</label>
    <input type="text" id="clientName" placeholder="Enter client name">

    <label>Invoice No</label>
    <input type="text" id="invoiceNo" placeholder="Auto / Manual">

    <label>Return Month</label>
    <select id="returnMonth">
      <option value="">Select month</option>
      <option>Jan-2026</option>
      <option>Feb-2026</option>
      <option>Mar-2026</option>
      <option>Apr-2026</option>
    </select>

    <label>Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button class="btn-pay" onclick="payNow()">Click here to Pay</button>

    <button class="btn-wa" onclick="sendWhatsApp()">Send on WhatsApp</button>

    <div class="footer-note">
      Â© CM Experts Group
    </div>
  </div>

  <script>
    // Auto-fill from URL (optional)
    const p = new URLSearchParams(window.location.search);
    document.getElementById('clientName').value = p.get('client') || '';
    document.getElementById('invoiceNo').value = p.get('inv') || '';
    document.getElementById('returnMonth').value = p.get('period') || '';
    document.getElementById('amount').value = p.get('amt') || '';

    function payNow() {
      const amt = document.getElementById('amount').value;
      if (!amt) {
        alert('Please enter amount');
        return;
      }

      // ðŸ”´ Replace with your real UPI ID
      const upi = `upi://pay?pa=cmtaxexperts@ybl&pn=CM%20Experts%20Group&am=${amt}&cu=INR`;
      window.location.href = upi;
    }

    function sendWhatsApp() {
      const name = document.getElementById('clientName').value;
      const inv = document.getElementById('invoiceNo').value;
      const month = document.getElementById('returnMonth').value;
      const amt = document.getElementById('amount').value;

      const msg = `CM Experts Group Payment\n\nClient: ${name}\nInvoice: ${inv}\nReturn Month: ${month}\nAmount: â‚¹${amt}\n\nPayment Link:\n${window.location.href}`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
