<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Experts Group - Payment Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #2962ff;
            --dark-blue: #0d47a1;
            --whatsapp-green: #25D366;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --border-color: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--card-bg);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .logo-container {
            font-family: 'Roboto Mono', monospace;
            font-size: 28px;
            color: var(--dark-blue);
            letter-spacing: -1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .logo-thin { font-weight: 400; }
        .logo-thick { font-weight: 700; }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
            color: var(--text-main);
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
        }

        .card-header h2 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-blue);
        }

        /* --- FORM FIELDS --- */
        .form-group { margin-bottom: 18px; }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            background: #fafafa;
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary-blue);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.1);
        }

        .amount-field {
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 18px;
        }

        /* --- BUTTONS --- */
        .btn-pay {
            width: 100%;
            background-color: var(--primary-blue);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-whatsapp {
            width: 100%;
            background-color: var(--whatsapp-green);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        /* --- FOOTER INFO --- */
        .footer-info {
            margin-top: 30px;
            text-align: center;
            background: #f8faff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eef2ff;
        }

        .info-row {
            font-size: 14px;
            margin: 8px 0;
            color: var(--text-main);
        }

        .info-row span {
            font-weight: 700;
            color: var(--dark-blue);
        }

        .copy-icon {
            color: var(--primary-blue);
            cursor: pointer;
            margin-left: 8px;
            font-size: 12px;
        }

        /* --- COPYRIGHT --- */
        .copyright {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <i class="fa-solid fa-users-viewfinder" style="margin-right: 10px; color: var(--primary-blue);"></i>
            <span class="logo-thin">cm</span><span class="logo-thick">experts</span>
        </div>
        <div class="header-title">CM Experts Group</div>
        <div class="header-subtitle">Payment Portal for Clients</div>
    </header>

    <div class="container">
        <div class="card">
            
            <div class="card-header">
                <h2><i class="fa-solid fa-shield-halved"></i> Secure Payment</h2>
            </div>

            <form action="#">
                <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <input type="text" class="form-input" placeholder="Enter Client Name">
                </div>

                <div class="form-group">
                    <label class="form-label">Invoice No</label>
                    <input type="text" class="form-input" placeholder="e.g. INV-2026-001">
                </div>

                <div class="form-group">
                    <label class="form-label">Return Month</label>
                    <select class="form-select">
                        <option value="" disabled selected>Select month</option>
                        <option value="Jan-2026">Jan-2026</option>
                        <option value="Feb-2026">Feb-2026</option>
                        <option value="Mar-2026">Mar-2026</option>
                        <option value="Apr-2026">Apr-2026</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Amount (₹)</label>
                    <input type="number" class="form-input amount-field" placeholder="0.00">
                </div>

                <button type="button" class="btn-pay">
                    Click here to Pay <i class="fa-solid fa-arrow-right"></i>
                </button>

                <a href="https://wa.me/919946151111" class="btn-whatsapp">
                    <i class="fa-brands fa-whatsapp"></i> Send on WhatsApp
                </a>

            </form>

            <div class="footer-info">
                <div class="info-row">
                    UPI id : <span>cmtaxexperts@ybl</span> <i class="fa-regular fa-copy copy-icon"></i>
                </div>
                <div class="info-row">
                    Mobile No: <span>+91 9946151111</span> <i class="fa-regular fa-copy copy-icon"></i>
                </div>
            </div>

        </div>
    </div>

    <div class="copyright">
        © CM Experts Group
    </div>

</body>
</html>
