<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Experts Group - Secure Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* LOGO */
        .logo-img {
            max-height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 13px;
            color: #777;
            margin-bottom: 25px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 15px;
        }

        /* AMOUNT BOX */
        .amount-container {
            background: #e3f2fd; /* Light Blue Background */
            border: 1px solid #bbdefb;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .label {
            font-size: 12px;
            font-weight: 700;
            color: #1565c0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .amount {
            font-size: 36px;
            font-weight: 700;
            color: #0d47a1;
            margin-top: 5px;
        }

        /* CLIENT INFO */
        .client-info {
            text-align: left;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .client-label { font-size: 11px; color: #888; text-transform: uppercase; }
        .client-value { font-size: 15px; font-weight: 600; color: #333; margin-bottom: 8px; }
        .client-value:last-child { margin-bottom: 0; }

        /* QR CODE */
        .qr-wrapper {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        #qrcode img {
            margin: 0 auto;
        }

        /* PAY BUTTON (For Mobile Users) */
        .btn-pay {
            display: block;
            width: 50%; /* CHANGED FROM 100% TO 50% */
            background: #2962ff;
            color: white;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.3);
            margin: 10px auto; /* CHANGED TO CENTER THE BUTTON */
            transition: transform 0.2s;
        }
        .btn-pay:active { transform: scale(0.98); }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #999;
        }
        
        /* Loading State */
        .loading { color: #888; font-style: italic; }

    </style>
</head>
<body>

    <div class="payment-card">
        <img src="logopay.png" alt="CM Experts Group" class="logo-img" onerror="this.style.display='none'">
        <div class="title">CM Experts Group</div>
        <div class="subtitle">Secure Payment Portal</div>

        <div class="amount-container">
            <div class="label">Total Payable</div>
            <div class="amount" id="displayAmount">₹ 0</div>
        </div>

        <div class="client-info">
            <div class="client-label">Invoice For</div>
            <div class="client-value" id="displayClient" style="color: #000;">Loading...</div>
            
            <div class="client-label" style="margin-top: 10px;">Paying To</div>
            <div class="client-value" id="displayUpi" style="font-family: monospace; color: #555;">Loading...</div>
        </div>

        <div style="font-size: 13px; font-weight: bold; color: #444; margin-bottom: 10px;">Scan QR to Pay</div>
        <div class="qr-wrapper" id="qrcode"></div>

        <a href="#" id="deepLinkBtn" class="btn-pay">
            <i class="fa-solid fa-mobile-screen-button"></i> Tap to Pay via UPI
        </a>

        <div class="footer">
            <i class="fa-solid fa-lock"></i> 100% Secure Transaction via CM Experts
        </div>
    </div>

    <script>
        // 1. GET DATA FROM URL
        const params = new URLSearchParams(window.location.search);
        
        // Defaults if data is missing
        const clientName = params.get('client') || 'Client';
        const amount = params.get('amt') || '0';
        const upiID = params.get('upi') || 'cmexperts@upi';

        // 2. AUTO-FILL HTML
        document.getElementById('displayClient').innerText = clientName;
        document.getElementById('displayAmount').innerText = '₹ ' + amount;
        document.getElementById('displayUpi').innerText = upiID;

        // 3. GENERATE UPI STRING
        // Format: upi://pay?pa=ADDRESS&pn=NAME&am=AMOUNT&tn=NOTE
        // We remove spaces from Client Name for the 'tn' (Transaction Note) to avoid link errors
        const cleanName = clientName.replace(/[^a-zA-Z0-9]/g, ''); 
        const upiString = `upi://pay?pa=${upiID}&pn=CMExpertsGroup&am=${amount}&tn=Bill-${cleanName}`;

        // 4. GENERATE QR CODE AUTOMATICALLY
        new QRCode(document.getElementById("qrcode"), {
            text: upiString,
            width: 160,
            height: 160,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });

        // 5. ACTIVATE "TAP TO PAY" BUTTON
        document.getElementById('deepLinkBtn').href = upiString;

    </script>

</body>
</html>
