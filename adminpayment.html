<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Experts Group - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary-blue: #2962ff;
            --bg-color: #f4f6f9;
        }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-color); padding: 0; margin: 0; }
        
        /* --- LOGIN SCREEN --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2962ff;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 16px;
            width: 85%; max-width: 320px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
            font-size: 16px; text-align: center;
        }
        .btn-login {
            background: #0d47a1; color: white; border: none;
            padding: 12px; width: 100%; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }

        /* --- MAIN DASHBOARD (Hidden initially) --- */
        .container { 
            max-width: 600px; margin: 15px auto; background: white; 
            padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: none; /* Hidden by default */
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .logo { font-family: 'Roboto Mono', monospace; font-size: 20px; color: #0d47a1; font-weight: 700; text-transform: uppercase; }
        
        .client-card { border-bottom: 1px solid #f0f0f0; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .client-info h3 { margin: 0 0 5px 0; font-size: 15px; color: #333; }
        .client-info p { margin: 0; font-size: 12px; color: #888; }
        .amount-badge { background-color: #e3f2fd; color: var(--primary-blue); padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }
        
        .actions { display: flex; gap: 8px; flex-direction: column; align-items: flex-end; }
        .btn { padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 13px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 5px; border: none; cursor: pointer; width: 100px; }
        .btn-wa { background: #25D366; color: white; }
        .btn-qr { background: #f5f5f5; color: #333; border: 1px solid #ddd; }
        .qr-box { display: none; margin-top: 10px; padding: 10px; background: #fff; border: 1px solid #eee; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="color:#0d47a1; margin-top:0;">Admin Login</h2>
            <p style="font-size:12px; color:#666; margin-bottom:20px;">CM Experts Group</p>
            
            <input type="email" id="adminEmail" class="login-input" placeholder="Enter Email" value="shanicm@gmail.com">
            <input type="password" id="adminPin" class="login-input" placeholder="Enter PIN Code" maxlength="4">
            
            <button class="btn-login" onclick="checkLogin()">Unlock</button>
            <p id="loginError" style="color:red; font-size:12px; margin-top:10px; display:none;">Incorrect PIN!</p>
        </div>
    </div>

    <div class="container" id="mainDashboard">
        <div class="header">
            <div class="logo">CM Experts Group</div>
            <div>
                <i class="fa-solid fa-power-off" style="cursor:pointer; color: #d32f2f; margin-right:15px;" onclick="logout()"></i>
                <i class="fa-solid fa-rotate" style="cursor:pointer; color: #666;" onclick="location.reload()"></i>
            </div>
        </div>

        <div id="loading" style="text-align:center; padding:40px; color:#666;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i><br>
            Fetching Client Data...
        </div>

        <div id="clientList"></div>
    </div>

    <script>
        // CONFIGURATION
        const CORRECT_PIN = "3655";
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyiBS9Xy9t3qvTKSipXRXLRJBmQJ9SeTEGZiyBh21eDRgiDobRvsVXGb1f7At6QuHv1/exec'; 
        const UPI_ID = 'cmexperts@upi';

        // --- LOGIN LOGIC ---
        function checkLogin() {
            const pin = document.getElementById('adminPin').value;
            const email = document.getElementById('adminEmail').value;
            
            if (pin === CORRECT_PIN) {
                // Save login state
                localStorage.setItem('cmAdminUser', email);
                localStorage.setItem('cmAdminLogin', 'true');
                showDashboard();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function showDashboard() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            fetchData(); // Load data only after login
        }

        function logout() {
            localStorage.removeItem('cmAdminLogin');
            location.reload();
        }

        // Check if already logged in on load
        window.onload = function() {
            if (localStorage.getItem('cmAdminLogin') === 'true') {
                showDashboard();
            }
        };

        // --- DASHBOARD LOGIC ---
        function fetchData() {
            fetch(WEB_APP_URL)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    renderList(data);
                })
                .catch(err => {
                    document.getElementById('loading').innerHTML = 'Error loading data.';
                });
        }

        function renderList(data) {
            const listContainer = document.getElementById('clientList');
            listContainer.innerHTML = '';
            
            if (data.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:20px;">No pending payments.</div>';
                return;
            }

            data.forEach((row) => {
                let rawPhone = row.phone ? row.phone.toString().replace(/[^0-9]/g, '') : '';
                let phone = rawPhone.length === 10 ? '91' + rawPhone : rawPhone;

                const payLink = `https://cmeg.in/pay.html?client=${encodeURIComponent(row.client)}&amt=${row.amount}`;
                const msg = `Hello ${row.client}, your compliance fee of ₹${row.amount} is due. \n\nPlease pay here: ${payLink}`;
                const waLink = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
                const upiString = `upi://pay?pa=${UPI_ID}&pn=CMExperts&am=${row.amount}&tn=Bill-${row.client}`;

                const card = document.createElement('div');
                card.className = 'client-card';
                card.innerHTML = `
                    <div class="client-info">
                        <h3>${row.client}</h3>
                        <div class="amount-badge">₹ ${row.amount}</div>
                        <p style="margin-top:5px;">${row.phone || 'No Mobile #'}</p>
                    </div>
                    <div class="actions">
                        <a href="${waLink}" target="_blank" class="btn btn-wa"><i class="fa-brands fa-whatsapp"></i> Send</a>
                        <button class="btn btn-qr" onclick="toggleQR(this, '${upiString}')"><i class="fa-solid fa-qrcode"></i> QR</button>
                        <div class="qr-box"></div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function toggleQR(btn, data) {
            const box = btn.nextElementSibling;
            if (box.style.display === 'block') {
                box.style.display = 'none';
                btn.innerHTML = '<i class="fa-solid fa-qrcode"></i> QR';
                btn.style.background = '#f5f5f5'; btn.style.color = '#333';
            } else {
                if (box.innerHTML === '') new QRCode(box, { text: data, width: 80, height: 80 });
                box.style.display = 'block';
                btn.innerText = 'Close';
                btn.style.background = '#333'; btn.style.color = '#fff';
            }
        }
    </script>

</body>
</html>
